<!DOCTYPE html>
<html lang="ko">
<head>
    <title>HTML문서의 제목입니다.</title>
</head>
<body>
    <h1>제목 크기1입니다.</h1>
    <h2>제목 크기2입니다.</h2>
    <br>
    <p><strong>나는</strong>이 부분은 단락입니다.</p>
    <p><em>이 부분</em>ㄹ넝러니ㅏㅇㄹ</p>
    <p><mark>니아런이ㅏㄹ</mark>이 부분</p>
    <p><del>lskdfjds</del>dfjlksdf</p>
    <blockquote>
        이 부분은 인용구입니다
    </blockquote>
    <p><strong><abbr title="동현이 바보">동바</abbr>란</strong></p>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML연습문제_2</title>
</head>
<body>
    <fieldset>
        <legend>납품자 정보</legend>
        <ol>
        <br><label for="">1. 납품자명 : <input type="text"></label><br>
        <br><label for="">2. email : <input placeholder="answer@naver.com" type="email"></label><br>
        <br><label for="">3. 홈페이지 : <input type="url" value="https://" ></label><br>

        <br><label for="">4. 지역 : <select name="부산" id="지역">
            <option value="defalut"> 부산 </option>
            <option value="1"> 서울 </option>
            <option value="2"> 대전 </option>
            <option value="3"> 대구 </option>
        </select></label>
        </ol>
    </fieldset>

    <fieldset>
        <legend>납품 정보</legend>
        <ul>
            <li>상품명 : <input type="text"></li>
            <br><li>납품수량 : <input placeholder="최소 100" type="text"></li>
            <br><li>기타사항 : <textarea name="" id="" cols="15" rows="5"></textarea></li>
        </ul> 
    </fieldset>
    <p></p>
    <input type="button" value="send message">
</body>
</html>
